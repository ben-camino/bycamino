{{ define "page" }}
<main>
    <!-- Header -->
    <header>
        <h6>{{ .Title }}</h6>
        <h1>This is a description of the site.</h1>
    </header>

    <!-- Featured pages -->
    {{ with .RegularPagesRecursive }}
    <section>
        <header>
            <h6>Featured</h6>
            <h2>This is a description of the section.</h2>
        </header>
        <table>
            <tbody>
                {{ range . }} {{ if .Params.Featured }}
                <tr>
                    <td>
                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    </td>
                </tr>
                {{ end }} {{ else }}{{ end }}
            </tbody>
        </table>
    </section>
    {{ end }}

    <!-- Markdown -->
    {{ with .Content }}
    <section>{{ . }}</section>
    {{ end }}
</main>
{{ end }}
