{{ define "page" }}
<aside>Aside</aside>
<main>
    <!-- Range child pages -->
    {{ with .RegularPagesRecursive }}
    <div class="grid">
        {{ range . }} {{ if .Params.Featured }}
        <article>
            <a class="contrast" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </article>
        {{ else }} {{ end }} {{ end }}
    </div>
    {{ end }}

    <!-- Markdown content -->
    {{ with .Content }} {{ . }} {{ end }}
</main>
{{ end }}
