{{ define "main" }}
<main>
    <!-- Header -->
    {{ partial "work-header.html" . }}

    <!-- Featured pages -->
    {{ with .RegularPagesRecursive }}
    <nav>
        <ul class="work-list">
            {{ range . }} {{ if .Params.Featured }} {{ partial "work-item" . }}
            {{ end }} {{ else }}{{ end }}
        </ul>
    </nav>
    {{ end }}
</main>
{{ end }}
