{{ define "main" }}
<main>
    <!-- Header -->
    <header>
        <h1 class="heading-6">{{ .Title }}</h1>
    </header>

    <!-- Range child pages -->
    {{ $paginator := .Paginator }} {{ with $paginator.Pages }}
    <nav>
        <ul>
            {{ range . }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </nav>
    {{ end }} {{ partial "pagination.html" . }}

    <!-- Markdown -->
    {{ with .Content }}
    <section>{{ . }}</section>
    {{ end }}
</main>
{{ end }}
