{{ define "main" }}
<main>
    <!-- Header -->
    {{ partial "work-header.html" . }}

    <!-- Child pages -->
    {{ $paginator := .Paginator }} {{ with $paginator.Pages }}
    <nav>
        <ul class="work-list">
            {{ range . }} {{ partial "work-item.html" . }} {{ end }}
        </ul>
    </nav>
    {{ end }} {{ partial "pagination.html" . }}
</main>
{{ end }}
