{{ define "main" }}
<main>
    <!-- Header -->
    <header>
        <h1 class="heading-6">{{ .Title }}</h1>
        <h2>Default list layout</h2>
    </header>

    <!-- Pages -->
    {{ with .Data.Pages }}
    <nav>
        <ul>
            {{ range . }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </nav>
    {{ end }}

    <!-- Markdown -->
    {{ with .Content }}
    <section>{{ . }}</section>
    {{ end }}
</main>
{{ end }}
