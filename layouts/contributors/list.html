{{ define "main" }}
<main>
    <!-- Header -->
    <header>
        <h1 class="heading-6">Work</h1>
        <h2 class="heading-1">
            Here is all the excellent work by {{ .Title }}
        </h2>
    </header>

    <!-- Range child pages -->
    {{ partial "work-list.html" . }}

    <!-- Markdown -->
    {{ with .Content }}
    <section>{{ . }}</section>
    {{ end }}
</main>
{{ end }}
