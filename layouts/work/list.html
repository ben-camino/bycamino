{{ define "page" }}
<main>
    <!-- Header -->
    <header>
        <h1>{{ .Title }}</h1>
    </header>

    <!-- Range child pages -->
    {{ with .Pages }}
    <table>
        <tbody>
            {{ range . }}
            <tr>
                <td>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    {{ end }}

    <!-- Markdown -->
    {{ with .Content }}
    <section>{{ . }}</section>
    {{ end }}
</main>
{{ end }}
